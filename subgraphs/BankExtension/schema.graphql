type TributeDao @entity {
  "Unique identifier and primary key of the `TributeDao` entity"
  id: ID! # Set to `${tribute.id}
  "The timestamp of the DAO creation"
  createdAt: String!
  "The address of the DAO"
  daoAddress: Bytes!
}

type Bank @entity {
  "Unique identifier and primary key of the `Bank` entity"
  id: ID! # Set to `${tribute.id}-bank-${bank.id}`
  "The bank of the DAO"
  bankAddress: Bytes!
  "The total units minted for the DAO"
  totalUnits: String!
  "The total units issued and outstanding in the DAO (not owned by guild bank)"
  totalUnitsIssued: String!
}

type Member @entity {
  "Unique identifier and primary key of the `Member` entity"
  id: ID!
  createdAt: String!
  memberAddress: Bytes!
  units: BigInt!
}

type Token @entity {
  "Unique identifier and primary key of the `Token` entity"
  id: ID! # Set to `${tribute.id}-token-${token.id}`
  name: String!
  symbol: String!
  tokenAddress: Bytes!
  totalSupply: BigInt!
}

type TokenHolder @entity {
  "Unique identifier and primary key of the `Token` entity"
  id: ID! # Set to `${tribute.id}-tokenholder-${token.id}-${memberAddress.id}`
  balance: BigInt!
  name: String!
  symbol: String!
  tokenAddress: Bytes!
  memberAddress: Bytes!
}
