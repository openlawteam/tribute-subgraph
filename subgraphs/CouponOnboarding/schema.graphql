type Coupon @entity {
  "Unique identifier and primary key of the `Coupon` entity"
  id: ID! # Set to `${tribute.daoAddress}-coupon-${nonce}-${authorizedMember}`
  "Redemption date timestamp"
  redeemedAt: String!
  "Authorized member address"
  authorizedMember: Bytes! #Member!
  "Redemption amount"
  amount: BigInt!
  "Redemption nonce"
  nonce: BigInt!
}

