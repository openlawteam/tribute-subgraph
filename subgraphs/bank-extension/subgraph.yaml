specVersion: 0.0.2
description: Tribute DAO Framework Subgraph (BankExtension)
repository: https://github.com/openlawteam/tribute-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # ====================================== DaoFactory ====================================
  - kind: ethereum/contract
    name: BankExtension
    network: mainnet
    source:
      address: "0x7f51bAf0159De2951aA0C48b55169aE4Deba89d6"
      abi: BankExtension
      startBlock: 13
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bank
        - TokenHolder
        - Token
        - Member
      abis:
        - name: BankExtension
          file: ./build/artifacts/build/contracts/extensions/bank/Bank.sol/BankExtension.json
        - name: ERC20Extension
          file: ./build/artifacts/build/contracts/extensions/token/erc20/ERC20TokenExtension.sol/ERC20Extension.json
      eventHandlers:
        - event: NewBalance(address,address,uint160)
          handler: handleNewBalance
        - event: Withdraw(address,address,uint160)
          handler: handleWithdraw
      file: ./bank-extension-mapping.ts
